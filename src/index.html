<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dapp Token ICO Sale</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    
</head>
<body>
    <div class="container" style="width: 650 px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">DAPP token ICO sale</h1>
                <hr>
                <br>
            </div>
            <!-- Loader -->
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <!-- After loaded, hide Loader and show below -->
            <div id="content" class="text-center" style="display: none;">
            <p>Introducing DappToken Sale!</p>
            <p>Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span>&nbsp; DAPP.</p>
            <br>
            <form onsubmit="App.buyTokens(); return"  role="form">
                <div class="form-group">
                    <div class="input-group">
                        <input id="numberOfTokens",class="form-control input-lg", type="number", name="number", value="1", min="1", pattern="[0-9]"></input>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                        </span>
                    </div>
                </div>
            </form>
            <br>
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold </p>
            <hr>
            <p id="accountAddress"></p>
            </div>
        </div>
    </div>

    <!-- jQuery and JS plugins -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/web3.min.js'></script>
    <script src='js/truffle-contract.min.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
